<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			[v-cloak]:{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1 v-cloak>{{dage}}</h1>
			<!-- 以优化后的效果进行展示，内部兼容了v-cloak -->
			<h3 v-text="msg"></h3>
			<h1 v-text="html"></h1>
			<h1 v-html="html"></h1>
			<!-- v-pre指令跳过vue的解析的过程，直接展现数据 -->
			<h1 v-pre>{{name}}</h1>
			<!-- v-once指令 元素只被解析一次 -->
			<h3 v-once>{{once}}</h3>
			<!-- v-model 测试双向数据绑定 
			1.服务器将数据给用户展现 2.用户需要传数据给服务器-->
			<input name="model" type="text"  v-model="mode"/>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					dage: '你好，未来',
					msg: '我吃大苹果',
					html:'<h1>测试</h1>',
					once: '测试解析次数',
					mode: '好的'
				},
				
			})
		</script>
	</body>
</html>
