<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性绑定测试</title>
		<style type="text/css">
			.red{
				background-color: mediumpurple;
				width: 500px;
				height: 300px;
				align-content: center;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 需求：需要为href属性动态的绑定数据，v-bind属性绑定 -->
			<a href="https://www.baidu.com">百度</a>
			<!-- 属性绑定的语法 -->
			<a v-bind:href="url">百度</a>
			<!-- 简化操作 -->
			<a :href="url">百度</a>
			
			<div class="red">
				给哥哥一块糖
			</div>
			
			<div :class="{red:isColor}">
				给哥哥一块糖
			</div>
			<!-- 切换模式 -->
			<button @click="isColor = !isColor">biubiu</button>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					url:"https://www.baidu.com",
					isColor:true
				},
				mounteds:{
					
				}
			})
		</script>
	</body>
</html>
