<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单提交测试</title>
	</head>
	<body>
		<div id="app">
			<form action="http://www.baidu.com" method="get">
				<div>
					<div>
						<span>用户名：</span>
						<span>
							<input type="text" name="username" v-model="username" />
						</span>
					</div>
					
					<div>
						<span>性别：</span>
						
						<span>
							<!-- label相当于合并一个div 需要id-for进行关联 -->
							<input type="radio" name="gender" value="男" id="nan" v-model="gender"/>
							<label for="nan">男</label>
							<input type="radio" name="gender" value="女" id="nv" v-model="gender"/>
							<label for="nv">女</label>
						</span>
					</div>
					
					<div>
						<span>爱好：</span>
						<span>
							<input type="checkbox" name="hobbys" id="" value="吃" v-model="hobbys"/>吃
							<input type="checkbox" name="hobbys" id="" value="喝" v-model="hobbys"/>喝
							<input type="checkbox" name="hobbys" id="" value="玩" v-model="hobbys"/>玩
						</span>
					</div>
					
					<div>
						<span>部门：</span>
						<span>
							<select name="dept" v-model="dept" multiple="true">
								<option value="财政部">财政部</option>
								<option value="外交部">外交部</option>
								<option value="公安部">公安部</option>
								<option value="武装部">武装部</option>
							</select>
						</span>
					</div>
					
					<div>
						<span>用户详情：</span><br>
						<span>
							<textarea v-model="userInfo">
								你好,我是你爹
							</textarea>
						</span>
					</div>
					
				</div>
				
				
				<div>
					<button @click.prevent="submit">提交	</button>
				</div>
			</form>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data:{
					username:'爱你',
					gender:'男',
					hobbys:['吃','喝','玩'],
					dept:['财政部'],
					userInfo:''
				},
				methods:{
					submit(){
						alert("巴德")
						console.log("username数据：" + this.username)
					}
					
				}
			})
		</script>
	</body>
</html>
