<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>{{gege}}</h1>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			/*补充知识：var:js中声明变量的修饰符 没有作用域的概念
						const 定义常量的
						let  有作用域的概念*/
			//1.实话vue对象   函数式编程
			const app = new Vue({
				//1.定义el对象 要在哪个位置使用vue进行渲染
				el: "#app",
				//2.定义数据
				data: {
					gege: 'vue入门案例',
					
				},
			})
		</script>
	</body>
</html>
